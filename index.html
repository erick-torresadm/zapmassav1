<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Validação de Chaves</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .container {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        input:focus {
            background-color: #5a5a5a;
            outline: none;
        }

        button {
            background-color: #6a1b9a; /* Roxo */
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #8e24aa; /* Roxo mais claro */
            transform: scale(1.05);
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
    <script>
        async function registerUser () {
            const email = document.getElementById('register-email').value;
            const response = await fetch('https://script.google.com/macros/s/AKfycbzbwJsLvRW-cKYyAoIyoNqg_V1NMm_aXkxRwnNv_j_GuIqJmck4SqRih5ilBoR6imgyHw/exec?register=true&email=' + encodeURIComponent(email));
            const data = await response.json();
            alert('Chave gerada: ' + data.key);
        }

        async function validateKey() {
            const email = document.getElementById('validate-email').value;
            const key = document.getElementById('key').value;
            const response = await fetch('https://script.google.com/macros/s/AKfycbzbwJsLvRW-cKYyAoIyoNqg_V1NMm_aXkxRwnNv_j_GuIqJmck4SqRih5ilBoR6imgyHw/exec?email=' + encodeURIComponent(email) + '&key=' + encodeURIComponent(key));
            const data = await response.json();
            if (data.valid) {
                alert('Chave válida!');
            } else {
                alert('Chave inválida!');
            }
        }
    </script>
</head>
<body>
    <h1>Registro e Validação de Chaves</h1>
    <div class="container">
        <div class="section">
            <h2>Registrar Usuário</h2>
            <input type="email" id="register-email" placeholder="Digite seu e-mail" required>
            <button onclick="registerUser ()">Registrar</button>
        </div>
        <div class="section">
            <h2>Validar Chave</h2>
            <input type="email" id="validate-email" placeholder="Digite seu e-mail" required>
            <input type="text" id="key" placeholder="Digite sua chave" required>
            <button onclick="validateKey()"> Validar</button>
        </div>
    </div>
</body>
</html>
